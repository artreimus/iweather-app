<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2ed7e3a78c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <title>iWeather</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="main">
      <div class="container-header">
        <h1>
          <i class="fa-solid fa-feather-pointed"></i>
          iWeather
        </h1>
      </div>
      <div class="container-input">
        <div class="form-container" data-location-form>
          <form action="">
            <input
              type="text"
              class="search-input"
              id="search-input"
              data-search-input
              name="search-input"
              placeholder="Enter Location"
              aria-label="Enter Location"
            />
            <button class="search-btn" aria-level="Weather in my location">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <button class="user-location-btn" data-user-location-button>
          Use my location
        </button>
      </div>
      <div class="container-output">
        <img src="./icons/sunny.png" alt="Sun" class="weather-icon" />
        <div class="temperature">37<span>Â°</span>C</div>
        <div class="location">Manila, Philippines</div>
        <div class="weather-details-container">
          <div class="weather details">
            <p class="weather-header">Weather</p>
            <p class="weather-body">Scattered Clouds</p>
          </div>
          <div class="wind-speed details">
            <p class="weather-header">Wind Speed</p>
            <p class="weather-body">
              1.2
              <span class="unit">m/s</span>
            </p>
          </div>
          <div class="humidity-container details">
            <p class="weather-header">Humidity</p>
            <p class="weather-body">
              100
              <span class="unit">%</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
